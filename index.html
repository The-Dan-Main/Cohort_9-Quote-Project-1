<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator Cohort 9 - Team One</title>
</head>

<body>
    <div id="mainContainer">

        <nav class="navbar">
            <a class="navbar-title" href="#">Quote Generator</a>
            <div class="navbar-right">
                <a class="navbar-links" href="#">About</a>
                <a class="navbar-links" href="#">All Quotes</a>
                <a class="navbar-links" href="#">Add Quote</a>
            </div>
        </nav>

        <div class="flex-container quote-container" id="quote-container">
            <div class="flex-item">
                <h1 id="quote-title">
                    Quote of the day
                </h1>
            </div>
            <div class="flex-item">
                <h2 id="quote-text"> </h2>
            </div>
            <div class="flex-item">
                <h3 id="quote-author-spacer"> - </h3>
                <h3 id="quote-author"></h3>
            </div>
        </div>

        <div id="buttonSection" class="flex-container">
            <div id="settingsButton">
                
                <div id="settingsButtonBG">
                    <h3 id="settingsTitle">Show Settings</h3>
                </div>
            </div>
            <button id="randomQuoteButton">show random quote</button>
        </div>

        <div class="settings-container flex-container hidden">
            <div class="flex-container" id="close-button-container">
                <img src="./images/icons8-multiply-96.png" alt="close settings" id="close-settings-img">
            </div>
            <div class="settings-colors-container flex-container">
                <p class="settings-para">Font Color</p>
                <div id="settings-colorbox-container">
                    <label class="radio-container">
                        <input type="radio" class="fontColorSwitch fontColorRadio" title="var(--font-dark-blue)"
                            name="fontColor">
                        <span class="radio-checkmark fontColorRadio-1"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="fontColorSwitch fontColorRadio" title="var(--font-green)"
                            name="fontColor">
                        <span class="radio-checkmark fontColorRadio-2"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="fontColorSwitch fontColorRadio" title="var(--font-high-red)"
                            name="fontColor">
                        <span class="radio-checkmark fontColorRadio-3"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="fontColorSwitch fontColorRadio" title="var(--font-light-yellow)"
                            name="fontColor">
                        <span class="radio-checkmark fontColorRadio-4"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="fontColorSwitch fontColorRadio" title="var(--font-brown)"
                            name="fontColor">
                        <span class="radio-checkmark fontColorRadio-5"></span>
                    </label>
                </div>





                <p class="settings-para">Background Color</p>
                <div id="settings-colorbox-container">
                    <label class="radio-container">
                        <input type="radio" class="backgroundColorSwitch fontColorRadio" title="var(--copper"
                            name="BGColor">
                        <span class="radio-checkmark BGColorRadio-1"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="backgroundColorSwitch fontColorRadio" title="var(--cosmic-Latte"
                            name="BGColor">
                        <span class="radio-checkmark BGColorRadio-2"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="backgroundColorSwitch fontColorRadio" title="var(--cultured"
                            name="BGColor">
                        <span class="radio-checkmark BGColorRadio-3"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="backgroundColorSwitch fontColorRadio" title="var(--barnRed"
                            name="BGColor">
                        <span class="radio-checkmark BGColorRadio-4"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="backgroundColorSwitch fontColorRadio" title="var(--Bistro"
                            name="BGColor">
                        <span class="radio-checkmark BGColorRadio-5"></span>
                    </label>
                </div>



            </div>
            <div class="settings-format-container flex-container">
                <p class="settings-para">Text Layout</p>
                <div id="settings-colorbox-container">
                    <input type="radio" class="textLayoutSwitch" id="textLayout-left" title="left" name="textLayout">
                    <input type="radio" class="textLayoutSwitch" id="textLayout-center" title="center"
                        name="textLayout">
                    <input type="radio" class="textLayoutSwitch" id="textLayout-right" title="right" name="textLayout">
                </div>

                <p class="settings-para">Format</p>
                <div id="settings-colorbox-container">
                    <input type="radio" class="textFormatSwitch" id="textFormat-left" title="format-square"
                        name="containerFormat">
                    <input type="radio" class="textFormatSwitch" id="textFormat-center" title="format-high"
                        name="containerFormat">
                    <input type="radio" class="textFormatSwitch" id="textFormat-right" title="format-wide"
                        name="containerFormat">
                </div>

            </div>
            <div class="settings-font-container flex-container">
                <p class="settings-para">Font</p>
                <select name="font Select" id="fontSelect" title="font Select">
                    <option value="'Work Sans', sans-serif" id="WorkSans">WorkSans</option>
                    <option value="'Silkscreen', cursive" id="Silkscreen">Silkscreen</option>
                    <option value="'Playfair Display', serif" id="Playfair">Playfair</option>
                    <option value="'Aboreto', cursive" id="Aboreto">Aboreto</option>
                    <option value="'Dancing Script', cursive" id="DancingScript">Dancing Script</option>
                </select>

                <p class="settings-para">Reset to default</p>
                <div class="settings-font-backgroundSwitch">
                    <input type="radio" name="textFormatSwitch" class="randomBackgorundSwitch" id="random-bg-image">
                </div>

            </div>
        </div>
    </div>


    <footer>
        <div>
            <p id="footer-para">This Website has been brought to you by <strong>Cohort_9_ProjectTeam_1</strong></p>
        </div>
        <div class="flex-container">
            <a href="https://github.com/The-Dan-Main/Cohort_9-Quote-Project-1" target="_blank"
                title="Github repository"><img src="./images/github-logo.png" alt="github"></a>
        </div>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
