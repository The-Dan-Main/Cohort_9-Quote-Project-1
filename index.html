<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="mainContainer">

        <nav class="navbar">
            <a class="navbar-title" href="#">Quote Generator</a>
            <div class="navbar-right">
                <a class="navbar-links" href="#">About</a>
                <a class="navbar-links" href="#">All Quotes</a>
                <a class="navbar-links" href="#">Add Quote</a>
            </div>
        </nav>

        <div class="flex-container quote-container" id="quote-container">
            <div class="flex-item">
                <h1 id="quote-title">
                    Quote of the day
                </h1>
            </div>
            <div class="flex-item">
                <h2 id="quote-text">
                    Lorem ipsum dolor sit amet, consetetur sadipscing elixfgdrgd drtg drgdrgdrg drg drg drg
                </h2>
            </div>
            <div class="flex-item" id="quote-author">Author </div>
        </div>



        <div class="settings-container flex-container">
            <div class="flex-container" id="close-button-container">
                <img src="./images/icons8-multiply-96.png" alt="close settings" id="close-settings-img">
            </div>
            <div class="settings-colors-container flex-container">
                <p class="settings-para">Font Color</p>
                <div id="settings-colorbox-container">
                    <label class="radio-container">
                        <input type="radio" class="fontColorSwitch fontColorRadio" title="blue">
                        <span class="radio-checkmark fontColorRadio-blue"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="fontColorSwitch fontColorRadio" title="black">
                        <span class="radio-checkmark fontColorRadio-black"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="fontColorSwitch fontColorRadio" title="white">
                        <span class="radio-checkmark fontColorRadio-white"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="fontColorSwitch fontColorRadio" title="red">
                        <span class="radio-checkmark fontColorRadio-red"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="fontColorSwitch fontColorRadio" title="green">
                        <span class="radio-checkmark fontColorRadio-green"></span>
                    </label>
                </div>





                <p class="settings-para">Background Color</p>
                <div id="settings-colorbox-container">
                    <label class="radio-container">
                        <input type="radio" class="backgroundColorSwitch fontColorRadio" title="blue">
                        <span class="radio-checkmark fontColorRadio-blue"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="backgroundColorSwitch fontColorRadio" title="black">
                        <span class="radio-checkmark fontColorRadio-black"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="backgroundColorSwitch fontColorRadio" title="white">
                        <span class="radio-checkmark fontColorRadio-white"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="backgroundColorSwitch fontColorRadio" title="red">
                        <span class="radio-checkmark fontColorRadio-red"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" class="backgroundColorSwitch fontColorRadio" title="green">
                        <span class="radio-checkmark fontColorRadio-green"></span>
                    </label>
                </div>



            </div>
            <div class="settings-format-container flex-container">
                <p class="settings-para">Text Layout</p>
                <div id="settings-colorbox-container">
                    <input type="radio" class="textLayoutSwitch" id="textLayout-left" title="left">
                    <input type="radio" class="textLayoutSwitch" id="textLayout-center" title="center">
                    <input type="radio" class="textLayoutSwitch" id="textLayout-right" title="right">
                </div>

                <p class="settings-para">Format</p>
                <div id="settings-colorbox-container">
                    <input type="radio" class="textFormatSwitch" id="textFormat-left" title="format-square">
                    <input type="radio" class="textFormatSwitch" id="textFormat-center" title="format-high">
                    <input type="radio" class="textFormatSwitch" id="textFormat-right" title="format-wide">
                </div>

            </div>
            <div class="settings-font-container flex-container">
                <p class="settings-para">Font</p>
                <select name="font Select" id="fontSelect" title="font Select">
                    <option value="'Work Sans', sans-serif" id="WorkSans">WorkSans</option>
                    <option value="'Silkscreen', cursive" id="Silkscreen">Silkscreen</option>
                    <option value="'Playfair Display', serif" id="Playfair">Playfair</option>
                    <option value="'Aboreto', cursive" id="Aboreto">Aboreto</option>
                    <option value="'Dancing Script', cursive" id="DancingScript">Dancing Script</option>
                </select>

                <p class="settings-para">Reset to default</p>
                <div class="settings-font-backgroundSwitch">
                    <input type="radio" name="textFormatSwitch" class="randomBackgorundSwitch" id="random-bg-image">
                </div>

            </div>
        </div>
    </div>


    <footer>
        <div>
            <p id="footer-para">This Website has been brought to you by <strong>Cohort_9_ProjectTeam_1</strong></p>
        </div>
        <div class="flex-container">
            <a href="https://github.com/The-Dan-Main/Cohort_9-Quote-Project-1" target="_blank"
                title="Github repository"><img src="./images/github-logo.png" alt="github"></a>
        </div>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
